<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<title>SectionViz online selection view</title>
<!-- http://bl.ocks.org/mbostock/7341714 -->
<style>

.chart rect {
  fill: steelblue;
}
.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: start;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.selection .start {
    fill: none;
    stroke: green;
    shape-rendering: crispEdges;
}
.selection .end {
    fill: none;
    stroke: red;
    shape-rendering: crispEdges;
}
.section .timeline {
  stroke: blue;
}

.section text {
    font-family: sans-serif;
    font-size: 6px;
    fill: black;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
    fill: black;
}
</style>
</head><body>
<p>Reading file as generated by log2sections (use parameter f=...)</p>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var filename = "out.json";
var urlParams = null;
function getParameter(p) {
  if (urlParams==null) {
    var pl     = /\+/g;  
    // Regex for replacing addition symbol with a space
    var search = /([^&=]+)=?([^&]*)/g;
    var decode = function(s) { return decodeURIComponent(s.replace(pl, " ")); }
    var query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
      urlParams[decode(match[1])] = decode(match[2]);
    return urlParams[p];
  }
}

var filename = getParameter("f");
if (!filename)
  filename = "out.json";
console.log("Reading file "+filename);

d3.json(filename, function(error, data) {
  if (error)  
    alert("Error reading file "+filename+": "+error);

var width = 600,
    height = 50+7*data.selections.length,
    padding = 50;

var xScale = d3.scale.linear()
    .range([padding,width]);

var yScale = d3.scale.linear()
    .range([height-padding-10, 10]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

  xScale.domain([
      d3.min(data.selections, function(d) { return Math.min(d.totalTime, d3.min(d.sections, function(s) { return s.startTime+d.totalTime-d.sceneTime; }) ); }),
      d3.max(data.selections, function(d) { return Math.max(d.totalTime+d.targetDuration, d3.max(d.sections, function(s) { return s.startTime+s.length+d.totalTime-d.sceneTime; }) ); })
    ]);
  yScale.domain(d3.extent(data.selections, function(d) { return d.totalTime; }));

  var colScale = d3.scale.linear()
    .range(["red","blue"]);
  colScale.domain([
    d3.min(data.selections, function(d) { return d3.min(d.sections, function(s) { return s.trackPos; }); }),
    d3.max(data.selections, function(d) { return d3.max(d.sections, function(s) { return s.trackPos; }); })
  ]);
  var selections = chart.selectAll("g.selection")
      .data(data.selections)
    .enter().append("g")
      .classed('selection',true)
      .attr("transform", function(d, i) { return "translate(" + 0 + ", " + yScale(d.totalTime) + ")"; });

  selections.append("g")
      .attr("transform", function(d, i) { return "translate(" + xScale(d.totalTime) + ", " + 0 + ")"; })
    .append("polygon")
      .classed('start',true)
      .attr("points", "-3,-3 0,0 -3,3");

  selections.append("g")
      .attr("transform", function(d, i) { return "translate(" + xScale(d.totalTime+d.targetDuration) + ", " + 0 + ")"; })
    .append("polygon")
      .classed('end',true)
      .attr("points", "3,-3 0,0 3,3");

  var sections = chart.selectAll("g.selection")
      .data(data.selections)
    .selectAll("g.section")
      .data(function(d, i) { return d.sections; })
    .enter().append("g")
      .classed("section", true);

  sections.append("line")
      //.classed("timeline",true)
      .attr("stroke", function(d,i) { return colScale( d.trackPos ); })
      .attr("x1", function(d,i) { return xScale( d3.select(this.parentNode.parentNode).datum().totalTime-d3.select(this.parentNode.parentNode).datum().sceneTime+d.startTime ); })
      .attr("y1", 3)
      .attr("x2", function(d,i) { return xScale( d3.select(this.parentNode.parentNode).datum().totalTime-d3.select(this.parentNode.parentNode).datum().sceneTime+d.startTime +d.length ); })
      .attr("y2", 3);

  sections.append("g")
      .classed("timeline",true)
      .attr("transform", function(d,i) { return "translate( "+xScale( d3.select(this.parentNode.parentNode).datum().totalTime-d3.select(this.parentNode.parentNode).datum().sceneTime+d.startTime )+",0)"; })
    .append("line")
      .classed("timeline", true)
      .attr("x1", 0)
      .attr("y1", -3)
      .attr("x2", 0)
      .attr("y2", 3);

  sections.append("g")
      .attr("transform", function(d,i) { return "translate( "+xScale( d3.select(this.parentNode.parentNode).datum().totalTime-d3.select(this.parentNode.parentNode).datum().sceneTime+d.startTime )+",0)"; })
    .append("text")
      .attr("y",2)
      .attr("x",2)
      .text(function(d) { return d.name; });

  var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom");
  chart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + (height-padding) + ")")
      .call(xAxis);

  var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left");
  chart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate("+padding+",0)")
      .call(yAxis);

});
</script>
</body></html>
